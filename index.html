<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Age Calculator</h2>
    <p>Let me calculate your age for you!</p>
    <p>Please input your Date of Birth below:</p>
    <div class="input-group">
      <input type="number" id="day" placeholder="Day" min="1" max="31" required>
      <input type="number" id="month" placeholder="Month" min="1" max="12" required>
      <input type="number" id="year" placeholder="Year" min="1900" required>
    </div>
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
